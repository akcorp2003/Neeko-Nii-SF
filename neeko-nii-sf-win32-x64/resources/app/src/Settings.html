<html>
    <head>
        <link rel="stylesheet" href="salesforce-lightning-design-system-2.2.1/assets/styles/salesforce-lightning-design-system.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div class="slds-form--horizontal slds-p-around--x-large">
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="localRepoText">Path to Local Repo</label>
                <div class="slds-form-element__control">
                    <input type="text" id="localRepoText" class="slds-input" placeholder="" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="workspacePath">Path to Workspace</label>
                <div class="slds-form-element__control">
                    <input type="text" id="workspacePath" class="slds-input" placeholder="" />
                </div>
            </div>
            <div class="slds-form-element">
                <label class="slds-form-element__label" for="envs">Environments (di#, qa, prod)</label>
                <div class="slds-form-element__control">
                    <input type="text" id="envs" class="slds-input" placeholder="di1, di2, qa, prod, etc..." />
                </div>
            </div>
            <div class="slds-form-element">
                <button id="submit" class="slds-button slds-button--brand">OK!</button>
            </div>
        </div>
        

        <script>require('./settings')</script>
    </body>
</html>
