<html>
    <head>
        <link rel="stylesheet" href="salesforce-lightning-design-system-2.2.1/assets/styles/salesforce-lightning-design-system.min.css" />
        <link rel="stylesheet" href="styles/buildPage.css" />
    </head>
    <body class="slds-p-around--medium">
        <div class="slds-grid slds-border--bottom slds-p-bottom--xx-small">
            <div id="envName">di1</div>
            <div id="currentStatus" class="slds-col--bump-left">Status</div>
        </div>
        <div class="slds-grid slds-p-around--medium">
            <div id="progressBar" class="slds-tabs--path" role="application">
                <ul id="progressItems" class="slds-tabs--path__nav" role="tablist">
                    <li id="manifestStage" class="slds-tabs--path__item slds-is-incomplete" role="presentation">
                        <a class="slds-tabs--path__link" id="tabs-path-96" aria-controls="content-path-1" aria-selected="false" tabindex="-1" role="tab" aria-live="assertive">
                            <span class="slds-tabs--path__stage">
                                <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                    <use xlink:href="salesforce-lightning-design-system-2.2.1/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                        <span id="manifestStageText" class="slds-tabs--path__title">Building Manifest</span>
                        </a>
                    </li>
                    <li id="packagingFilesStage" class="slds-tabs--path__item slds-is-incomplete" role="presentation">
                        <a class="slds-tabs--path__link" id="tabs-path-97" aria-controls="content-path-1" aria-selected="false" tabindex="-1" role="tab" href="javascript:void(0);" aria-live="assertive">
                            <span class="slds-tabs--path__stage">
                                <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                    <use xlink:href="salesforce-lightning-design-system-2.2.1/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                            <span id="packagingFilesStageText" class="slds-tabs--path__title">Packaging Files</span>
                        </a>
                    </li>
                    <li id="antStage" class="slds-tabs--path__item slds-is-incomplete" role="presentation">
                        <a class="slds-tabs--path__link" id="tabs-path-98" aria-controls="content-path-1" aria-selected="false" tabindex="-1" role="tab" href="javascript:void(0);" aria-live="assertive">
                            <span class="slds-tabs--path__stage">
                                <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                    <use xlink:href="salesforce-lightning-design-system-2.2.1/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                            <span id="antStageText" class="slds-tabs--path__title">Running Ant</span>
                        </a>
                    </li>
                    <li id="deployingStage" class="slds-tabs--path__item slds-is-incomplete" role="presentation">
                        <a class="slds-tabs--path__link" id="tabs-path-99" aria-controls="content-path-1" aria-selected="false" tabindex="-1" role="tab" href="javascript:void(0);" aria-live="assertive">
                            <span class="slds-tabs--path__stage">
                                <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                    <use xlink:href="salesforce-lightning-design-system-2.2.1/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                            <span id="deployingStageText" class="slds-tabs--path__title">Deploying</span>
                        </a>
                    </li>
                    <li id="completed" class="slds-tabs--path__item slds-is-incomplete" role="presentation">
                        <a class="slds-tabs--path__link" id="tabs-path-99" aria-controls="content-path-1" aria-selected="false" tabindex="-1" role="tab" href="javascript:void(0);" aria-live="assertive">
                            <span class="slds-tabs--path__stage">
                                <svg class="slds-icon slds-icon--x-small" aria-hidden="true">
                                    <use xlink:href="salesforce-lightning-design-system-2.2.1/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                </svg>
                            </span>
                            <span id="completedText" class="slds-tabs--path__title">Complete</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="slds-grid">
            <div id="expandArrow" class="slds-icon_container arrow">
                <div class="slds-icon slds-icon--small slds-icon-text-default slds-p-right--xx-small">
                    <img src="salesforce-lightning-design-system-2.2.1/assets/icons/utility/chevronright_60.png" />
                </div>
            </div>
            <div class="slds-m-top--xx-small slds-p-left--x-small">
                Show more...
            </div>
            <div class="slds-col--bump-left">
                <button id="abort" class="slds-button slds-button--destructive" disabled="">
                    Abort
                </button>
            </div>
            
        </div>
        <div id="stdoutPanel" class="slds-hide slds-scrollable slds-box outputPanel">
        </div>
        <script>require('./deployer')</script>
    </body>
</html>
